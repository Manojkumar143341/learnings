<script>
    // Dynamic data for menu items
    const menuItems = [
        { name: "Option 1", link: "#option1" },
        { name: "Option 2", link: "#option2" },
        { name: "Option 3", link: "#option3" },
        { name: "Option 4", link: "#option4" },
    ];

    // Function to generate menu dynamically
    function generateMenu() {
        const menuContent = document.getElementById("menuContent");
        const menuList = document.createElement("ul");

        menuItems.forEach(item => {
            const menuItem = document.createElement("li");
            const menuLink = document.createElement("a");
            menuLink.href = item.link;
            menuLink.textContent = item.name;
            menuItem.appendChild(menuLink);
            menuList.appendChild(menuItem);
        });

        // Clear and insert the new menu items
        menuContent.innerHTML = "";
        menuContent.appendChild(menuList);
    }

    // Toggle menu visibility on button click
    document.getElementById("menuButton").addEventListener("click", function() {
        const menu = document.getElementById("menuContent");
        menu.style.display = (menu.style.display === "block") ? "none" : "block";
    });

    // Optionally close the menu if clicked outside
    window.addEventListener("click", function(event) {
        const menu = document.getElementById("menuContent");
        const menuButton = document.getElementById("menuButton");
        if (!menu.contains(event.target) && event.target !== menuButton) {
            menu.style.display = "none";
        }
    });

    // Generate the menu when the page loads
    generateMenu();
</script>

</body>
